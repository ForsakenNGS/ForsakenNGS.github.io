<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>WoW-Profiler</title>
  </head>
  <body class="bg-black">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">WoW-Profiler</a>
      </div>
    </nav>

    <div id="reportContainer" class="container mt-3">
      <div class="bg-dark text-light p-3">
        <form id="reportForm" action="index.html" method="post">
          <div class="row">
            <label class="form-label col-md-2" for="reportId">Report ID</label>
            <div class="col-md-8">
              <input class="form-control" type="text" id="reportId" name="reportId" value="">
            </div>
            <div class="col-md-2">
              <button class="btn btn-primary w-100" type="submit" name="button">Scan</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="fightContainer" class="container mt-3" style="display: none;">
      <div class="bg-dark text-light p-3">
        <form id="fightForm" action="index.html" method="post">
          <div class="row">
            <label class="form-label col-md-2" for="characterId">Character</label>
            <div class="col-md-3">
              <select class="form-control" id="characterId" name="characterId">
              </select>
            </div>
            <label class="form-label col-md-2" for="reportId">Fight</label>
            <div class="col-md-3">
              <select class="form-control" id="fightId" name="fightId">
              </select>
            </div>
            <div class="col-md-2">
              <button class="btn btn-primary w-100" type="submit" name="button">Select</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="profiler.js" type="text/javascript"></script>
  </body>
</html>
